<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentoring-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="mentoring-email">
          </div>

          <div class="input-wrapper">
            <label for="mentoring-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentoring-password">
          </div>

        </div>

      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
        
            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name">
            </div>

        </div>

      </fieldset>
      <fieldset>
        <div class="fildset-wrapper">
          <legend>Data e hora</legend>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required/>
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Das</label>
              <input type="time" id="event-end" required/>
            </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input form="my-form" class="button" type="submit" value="Salvar">
    </footer>
  </div>
</body>
</html>
